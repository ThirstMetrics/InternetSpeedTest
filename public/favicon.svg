<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Dark background with rounded corners -->
  <rect width="32" height="32" rx="6" fill="#030712"/>

  <!-- Stylized road runner silhouette in bright cyan -->
  <g fill="#06b6d4">
    <!-- Head -->
    <circle cx="20" cy="10" r="3.5"/>

    <!-- Crest/plume on head -->
    <path d="M 20 7 L 21 5 L 20.5 7.5 L 22 6 L 21 7.5 Z"/>

    <!-- Body (elongated oval, tilted forward) -->
    <ellipse cx="14" cy="13" rx="5" ry="3.5" transform="rotate(-10 14 13)"/>

    <!-- Tail feathers (speed lines) -->
    <path d="M 9 12 L 4 10" stroke="#06b6d4" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M 9 13.5 L 5 13" stroke="#06b6d4" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M 10 15 L 6 16" stroke="#06b6d4" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Legs (running position) -->
    <path d="M 14 16 L 13 20 L 12 20" stroke="#06b6d4" stroke-width="1.5" stroke-linecap="round" fill="none"/>
    <path d="M 16 16 L 18 19 L 19 19" stroke="#06b6d4" stroke-width="1.5" stroke-linecap="round" fill="none"/>

    <!-- Beak -->
    <path d="M 23 10 L 26 9.5 L 23 11 Z"/>

    <!-- Eye highlight -->
    <circle cx="21" cy="9.5" r="0.8" fill="#030712"/>
  </g>

  <!-- Speed motion lines behind -->
  <g stroke="#06b6d4" stroke-width="1" stroke-linecap="round" opacity="0.4">
    <line x1="4" y1="8" x2="7" y2="8"/>
    <line x1="3" y1="11" x2="6" y2="11"/>
  </g>
</svg>
